<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Carrinho do Cliente</title>
</h:head>

<h:body>

    <h3>Listar itens do carrinho</h3>


    <h:form>
        <table>
            <tr>
                <td><h:outputText id="lcpf" value="Cliente CPF:" /></td>
                <td><h:inputText id="tcpf" value="#{carrinhoController.cliente.cpf}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton id="submit"  type="submit" action="#{carrinhoController.listaCarrinhoClienteResult}" value="Listar" />
                </td>
            </tr>
        </table>
        <h:commandButton id="back"  type="submit" action="#{carrinhoController.menuPrincipal}" value="Voltar ao menu" />
    </h:form>


</h:body>
</html>
